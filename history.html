<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mood Garden History</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0ffd8;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 0.9em;
            color: gray;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>üå± Mood Garden History</h1>
    <ul id="historyList"></ul>
    <a href="index.html">‚Üê Back to Garden</a>

    <script>
        const entries = JSON.parse(localStorage.getItem("moodEntries")) || [];
        const list = document.getElementById("historyList");

        function formatMood(mood) {
            return mood
                .split('_')                           // split by underscore
                .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // capitalize each word
                .join(' ');                           // join with space
        }

        if (entries.length === 0) {
            list.innerHTML = "<li>No mood entries yet.</li>";
        } else {
            entries.reverse().forEach(entry => {
                const li = document.createElement("li");
                li.innerHTML = `
          <div class="timestamp">${entry.timestamp}</div>
          <strong>Mood:</strong> ${formatMood(entry.mood)}<br>
          <strong>Entry:</strong> ${entry.text}
        `;
                list.appendChild(li);
            });
        }
    </script>
</body>

</html>
